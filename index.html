<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вікторина: Що робить ця компанія </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1>Вікторина: Що робить ця компанія  </h1>
            <button id="theme-toggle" class="btn">Змінити тему</button>
        </header>


        <div id="quiz-box" class="quiz-box">
            <div id="question-area">
                <div id="progress">Питання 1 з 8</div>
                <div id="question-text">Текст питання буде тут.</div>
                <img id="question-image" src="https://fs02.vseosvita.ua/0200yf50-fd3e-1200x630.jpg" alt="Зображення до питання" class="question-img" style="display: none;">
            </div>


            <div id="answer-buttons" class="answer-grid">
                </div>


            <button id="next-button" class="btn next-btn" disabled>Наступне питання</button>
        </div>


        <div id="result-box" class="result-box" style="display: none;">
            <h2>Ваш результат</h2>
            <p id="score-text">Ви відповіли правильно на 0 з 8 питань.</p>
            <button id="restart-button" class="btn">Почати знову</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
